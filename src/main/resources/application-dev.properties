spring.application.name=bookstoreManagementSystem

# turn off the spring boot banner
spring.main.banner-mode=off

#reduce logging level. set logging level to warn
logging.level.root=warn

# MySql database Connection properties

#spring.datasource.url=${DB_URL}
#spring.datasource.username=${DB_USERNAME}
#spring.datasource.password=${DB_PASSWORD}

# h2 database test Connection properties
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.sql.init.platform=h2
spring.jpa.hibernate.ddl-auto=create


#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.hibernate.ddl-auto=create


#spring doc 3.1 and swagger 3
springdoc.swagger-ui.path=/docs-bookstore.html
springdoc.api-docs.path=/docs/bookstore
springdoc.packageToScan=com.MarceloHsousa.bookstoreManagementSystem.web.controller




